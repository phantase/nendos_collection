version: '2'
services:
  db:
    image: mysql:5.7
    volumes:
      - "./.data/db:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: arootpassword
      MYSQL_DATABASE: nendos
      MYSQL_USER: nendos
      MYSQL_PASSWORD: nendospass

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    links:
      - db
    ports:
      - "8081:80"
    volumes:
      - /sessions

  web:
    depends_on:
      - db
    image: ftertre/damp
    links:
      - db
    ports:
      - "80:80"
    volumes:
      - "./www/html:/var/www/html"
      - "./.data/nendos:/var/www/html/images/nendos/"
  api:
    depends_on:
      - db
    image: ftertre/damp
    links:
      - db
    ports:
      - "3000:80"
    volumes:
      - "./www/api/:/var/www/"
      - "./.data/nendos:/var/www/html/images/nendos/"
